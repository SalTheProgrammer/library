<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
	  <main>
      <h1>Library and Book Compilation</h1>
      <div class="button-container">
        <button class="add-book" onclick="openForm()">Add a Book</button>
      </div>
      <hr>

      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">

          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter Title" name="title" required><br>

          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Enter Author" name="author" required><br>

          <label for="pages"><b>Number of Pages</b></label>
          <input type="number" name="pages" min="0" required><br>

          <input type="radio" id="read" name="read-or-not" value="read">
          <label for="read">Read</label><br>
          <input type="radio" id="not read" name="read-or-not" value="not-read">
          <label for="not-read">Not Read</label><br>
      
          <button type="submit" class="btn" onclick="addNewBook()">Add to Library</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
      

      <div class="cards-container">
        <!--<div class="card">
          <p>Title: </p>

        </div>-->
      </div>

    </main>
  </body>
